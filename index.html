<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 Finance Passbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 🔖 Kannada Header -->
    <header>
        <h1>🔖 ಶ್ರೀ ಗಾಯತ್ರಿ ದೇವಿ ಸ್ವ ಸಹಾಯ ಸಂಘ</h1>
        <h2>📖 Finance Passbook</h2>
    </header>

    <!-- 🔍 Transaction Lookup Section -->
    <div class="lookup">
        <h3>🔍 Transaction Lookup</h3>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <input type="text" id="accountNumberInput" placeholder="Enter Account Number">
        <button id="fetchButton">🔍 Fetch Transactions</button>
    </div>

    <!-- 📋 Member Details Section -->
    <div class="details">
        <h3>📋 Member Details</h3>
        <p id="savings">💰 Savings: --</p>
        <p id="loanInterest">📊 Loan Interest: --</p>
        <p id="loanPaid">✅ Loan Paid: --</p>
        <p id="penalty">⚠️ Penalty: --</p>
        <p id="loanTaken">💳 Loan Taken: --</p>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
